  #  - crn: "crn:v1:bluemix:public:dashdb-for-transactions:us-east:a/67165156f10340b4a16f9a90b4d63e27:7a1378af-8dad-4a24-b17c-976f521f2d0e::"
  variables:
    - name: dummyvar
      value: "dummyvalue"

